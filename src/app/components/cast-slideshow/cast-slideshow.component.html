<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="animate__animated animate__fadeIn"   *ngFor="let actor of cast"
                class="swiper-slide text-white text-center">
                <img [src]="actor.profile_path | poster " 
                     [alt]="actor.name"
                     class="img-thumbnail">
                {{ actor.name }}
        </div>
    </div>
</div>
